<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" integrity="sha256-soW/iAENd5uEBh0+aUIS1m2dK4K6qTcB9MLuOnWEQhw=" crossorigin="anonymous"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="main.css"><title>ToDo приложение</title></head><body><div class="container"><div class="notifycation" id="notifycation"></div><div class="display-4 mb-2">ToDo приложение</div><div class="h4 mb-5">Cписок задач на сегодня</div><div class="card mb-4"><ul class="list-group list-group-flush" id="list-tasks"><li class="list-group-item justify-content-center align-items-center listEmpty"><span class="task-title">Список пуст</span></li><li class="list-group-item d-flex justify-content-between"><span class="task-title">Задача</span><div><button type="button" data-action="done-task" class="btn btn-light align-self-end">Готово</button> <button type="button" data-action="delete-task" class="btn btn-light align-self-end">Удалить</button></div></li></ul></div><div class="card bg-light"><div class="card-header">Добавить новую задачу</div><div class="card-body"><form id="form"><div class="form-group"><input type="text" class="form-control" id="addNewTask" placeholder="Текст задачи" required> <small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small></div><button type="submit" class="btn btn-primary btn-lg active">Добавить</button></form></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" integrity="sha256-ITwLtH5uF4UlWjZ0mdHOhPwDpLoqxzfFCZXn1wE56Ps=" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script><script src="main.js"></script></body></html>
